<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- You need this to proper scale in actual mobile devices.-->
		<link rel="stylesheet" href="style.css" />
		<title>The Social Club</title>
		<!-- This will be replaced with the actual name of the publication later.  -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	</head>
	<body>
		<div class="container">
			<header>
				<a href="index.html">
					<img src="socialclub.svg" alt="Social Club Logo" />
				</a>
                <nav>
                    <ul>
                       <li> <a href="/style/">Entertaining</a> </li>
                       <li> <a href="/music/">Music</a> </li>
                       <li> <a href="/wellbeing/">Decor</a> </li>
                         <li> <a href="/sports/">Themes</a> </li>
                         <li> <a href="/opinion/">Etiquette</a> </li>
                         <li> <a href="/newsletter.html">Subscribe</a> </li>
                   </ul>
                   </nav>
			</header>
            <main class="newsletter">
                <form>
                   <section class="title">
                      <h2>Join our hosting community!</h2>
                   </section>
                   <section class="personal-info">
                      <h3>YOUR DETAILS</h3>
                      <ul>
                         <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                         <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                         <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                      </ul>
                   </section>
                   <section  class="personalization">
                      <h3>HOSTING PREFERENCES</h3>
                      <p class="personalization">Tell us about your hosting style! We'll send you tailored content for your entertaining needs.</p>
                      <ul>
                         <li><input type="checkbox" id="dinner-parties" value="dinner-parties" /> <label for="dinner-parties">Dinner Parties</label></li>
                         <li><input type="checkbox" id="casual-gatherings" value="casual-gatherings" /> <label for="casual-gatherings">Casual Gatherings</label></li>
                         <li><input type="checkbox" id="holiday-entertaining" value="holiday-entertaining" /> <label for="holiday-entertaining">Holiday Entertaining</label></li>
                         <li><input type="checkbox" id="outdoor-events" value="outdoor-events" /> <label for="outdoor-events">Outdoor Events</label></li>
                         <li><input type="checkbox" id="cocktail-parties" value="cocktail-parties" /> <label for="cocktail-parties">Cocktail Parties</label></li>
                         <li><input type="checkbox" id="brunch-hosting" value="brunch-hosting" /> <label for="brunch-hosting">Brunch Hosting</label></li>
                         <li><input type="checkbox" id="kids-parties" value="kids-parties" /> <label for="kids-parties">Kids' Parties</label></li>
                         <li><input type="checkbox" id="budget-friendly" value="budget-friendly" /> <label for="budget-friendly">Budget-Friendly Ideas</label></li>
                      </ul>
                   </section>
                   <section>
                      <button type="submit">Join the Community</button>
                   </section>
                </form>
             </main>
			<footer>
				<p>
					All rights Reserved
				</p>
			</footer>
		</div>
	</body>
</html>
